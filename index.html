                </form>
                <div class="row">
                    <div class="firstlastname">
                    <form action="https://www.bit-by-bit.ru/form-submit">
                        
                     <label>Имя
                        <input type="text" name="firstName"></label>
                    <label>Фамилия
                        <input type="text" name="lastName"></label>
                    </div>
                    </form>
                    <div class="contacts">
                    <form action="https://www.bit-by-bit.ru/form-submit">
                   
                   <label>Email<input type="text" name="Email"></label>
                    <label>Телефон <input type="number" name="telephone"></label>
                    
                </div>
                </form>
                </div>

                <div class="adress">
                    <div class="delivery">Адрес доставки</div>
                    <form action="https://www.bit-by-bit.ru/form-submit"> 
                        <label>Страна
                        <input type="text" name="country"></label>

                        <input type="text" name="city"></label>
                        <label>Почтовый индекс
                        <input type="text" name="index"></label>

                    </form>
                    <form action="https://www.bit-by-bit.ru/form-submit">

                        <input type="text" name="adressdelivery"></label>
                    </form>

                    <form action="https://www.bit-by-bit.ru/form-submit"></form>
                        <div class="checkbox">

                        <label for="contactChoice2">По SMS</label>
                        
                        <input type="checkbox" id="contactChoice3" name="contact">

                    </div>
